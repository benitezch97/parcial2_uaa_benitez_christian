<ion-header>
  <ion-toolbar>
    <ion-title>
      ClasiApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="search()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of filteredItems" [routerLink]="['/item-detail', item.id]">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="Foto">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>Precio: {{ item.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
